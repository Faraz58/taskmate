{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/gif" sizes="16x16">

        {% block title %}
        {% endblock title %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "images/Logo.png" %}" height="45"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link"  href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'todolist' %}">Todo List</a>
                    <a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a>
                    <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <p class="p-2 bg-dark text-light my-2 my-sm-0">Logged in as {{ user.username }}</p>
                    <a href="{% url 'logout' %}">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
                    </a>
                </div>
            {% else %}
                <a href="{% url 'login' %}">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn btn-primary ms-2 my-2 my-sm-0" type="submit">Register</button>
                </a>
            {% endif %}
            </div>
        </nav>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        {% block content %}
        {% endblock content %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
